<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Hosting</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    h1 { text-align: center; }
    .form-group { margin-bottom: 10px; }
    label { display: block; margin-bottom: 5px; }
    input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .btn { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 4px; margin-top: 10px; }
    a.back { display: inline-block; margin-top: 15px; color: #333; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Add Hosting</h1>

  <div class="form-group"><label>Hosting Name</label><input type="text" id="name" /></div>
  <div class="form-group"><label>RAM</label><input type="text" id="ram" /></div>
  <div class="form-group"><label>CPU</label><input type="text" id="cpu" /></div>
  <div class="form-group"><label>Disk</label><input type="text" id="disk" /></div>
  <div class="form-group"><label>Location</label><input type="text" id="location" /></div>
  <div class="form-group"><label>Hosting URL</label><input type="url" id="url" /></div>
  <div class="form-group"><label><input type="checkbox" id="alwaysOn" /> 24/7 Available</label></div>

  <button class="btn" onclick="addHosting()">Add Hosting</button>
  <br><a class="back" href="index.html">‚Üê Back to Hosting List</a>

  <script>
    function addHosting() {
      const name = document.getElementById('name').value.trim();
      const ram = document.getElementById('ram').value.trim();
      const cpu = document.getElementById('cpu').value.trim();
      const disk = document.getElementById('disk').value.trim();
      const location = document.getElementById('location').value.trim();
      const url = document.getElementById('url').value.trim();
      const alwaysOn = document.getElementById('alwaysOn').checked;

      if (!name || !ram || !cpu || !disk || !location || !url) {
        alert("Please fill out all fields.");
        return;
      }

      const hostings = JSON.parse(localStorage.getItem('hostings')) || [];
      hostings.push({ name, ram, cpu, disk, location, url, alwaysOn });
      localStorage.setItem('hostings', JSON.stringify(hostings));

      window.location.href = "index.html";
    }
  </script>
</body>
</html>
